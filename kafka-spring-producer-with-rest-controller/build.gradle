plugins {
    id 'java'
}

group 'com.pipeline'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.kafka:spring-kafka:2.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    compile 'com.google.code.gson:gson:2.8.6'
}

test {
    useJUnitPlatform()
}